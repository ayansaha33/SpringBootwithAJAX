<head>
	<meta charset="utf-8">

<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Flight Ticketing Count Report</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="page-header">
				<h1>
					<small>Raphael JS Line Chart Demo</small>
				</h1>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			
			<div id="holder"></div>
			<div id="chartdraw"></div>

		</div>
		<div class="col-md-4">
			<table id="records-table" class="table table-sm table-hover table-bordered">
				<thead>
					<tr>
						<th>
							Source Location
						</th>
						<th>
							Successful Booking Count
						</th>
						<th>
							Cancelled Booking Count
						</th>
					</tr>
				</thead>
				<tbody id="dynamic-data">
				
				</tbody>
			</table>
		</div>
		<div class="col-md-4">

		<form class="form-horizontal" id="line-chart-form">
			<div class="form-group2"> 
					<button type="submit" id="line-chart-btn" class="btn btn-success btn-block active btn-lg">
					LineChart
					</button>
			</div>
		</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			
		</div>
	</div>
</div>
